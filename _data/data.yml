    intro: >
      Some of my open source projects on GitHub:
    assignments:
      - title: 6D-PAT
        link: "https://github.com/florianblume/6d-pat"
        tagline: "With 6D-PAT you can create 6D annotations on images for 6D pose estimation, i.e. annotate 2D images with the 3D rotation and 3D translation of 3D models."

